<ion-app>

  <ion-split-pane contentId="menu-content" when="md">
    
    <ion-menu 
      contentId="menu-content" 
      menuId="menu-content" 
      side="start" 
      type="overlay"
    >
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>Menu</ion-title>

          <ion-button 
            (click)="closeMenu()"
            fill="clear"
            slot="start"
          >
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>

        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle
            *ngFor="let button of buttonList"
            autoHide="false"
          >
            <ion-item 
            [routerLink]="button.path"
            detail
            >
      
            <ion-icon 
              [name]="button.icon" 
              slot="start"
              color="primary"
            ></ion-icon>
            <ion-button 
              fill="clear"
            >
              {{ button.name }}
            </ion-button>
      
          </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
  
    <ion-router-outlet id="menu-content"></ion-router-outlet>

  </ion-split-pane>


</ion-app>
