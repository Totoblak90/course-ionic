<app-header
  title="Progress bar and Range"
></app-header>

<ion-content class="ion-padding">

  <h1>{{ progress * 100 | number: '1.0-0' }}%</h1>

  <ion-progress-bar
    type="determinate"
    [value]="progress"
    color="primary"
  ></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" max="100"
        step="1"
        value="0"
        color="primary"
        (ionChange)="rangeChange($event)">
          <ion-icon size="small" slot="start" name="sunny"></ion-icon>
          <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
