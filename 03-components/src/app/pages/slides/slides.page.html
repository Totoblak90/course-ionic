<app-header
  title="Slides"
>

</app-header>

<ion-content>

  <ion-slides
    class="slide-full"
    mode="ios"
    pager="ios"
    scrollbar="ios"
    [options]="slideOpts"
  >
    <ion-slide
      *ngFor="let slide of slides"
    >

      <ion-card mode="ios">
        <img [src]="slide.img" alt="" class="slide-image" />

        <ion-card-header>
          <ion-card-title>{{ slide.title }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
      
    </ion-slide>

    <ion-slide>
      <ion-button (click)="onClick()" expand="block" fill="clear">
        Back to menu
      </ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
