<app-header
  title="Chip"
></app-header>

<ion-content>

  <ion-list>
    <ion-item
      *ngFor="let item of chipList" 
    >
      <ion-label>
        
        <ion-chip
          color="primary" 
          outline="true"
          slot="end"
        >
          <ion-label>
            {{ item }}
          </ion-label>
        </ion-chip>

      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
