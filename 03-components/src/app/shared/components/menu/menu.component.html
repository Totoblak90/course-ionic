<ion-menu 
  contentId="menu-content" 
  menuId="menu-content" 
  side="start" 
  type="overlay"
  
>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Menu</ion-title>

      <ion-button 
        (click)="closeMenu()"
        fill="clear"
        slot="end"
      >
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item 
      (click)="closeMenu()"
      *ngFor="let button of buttonList"
      [routerLink]="button.path"
      detail
    >

      <ion-icon 
        [name]="button.icon" 
        slot="start"
        color="primary"
      ></ion-icon>
      <ion-button 
        fill="clear"
      >
        {{ button.name }}
      </ion-button>

    </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
