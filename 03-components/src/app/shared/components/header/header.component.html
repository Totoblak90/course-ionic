<ion-header class="ion-no-border" translucent>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        [text]="text"
        [color]="color"
      ></ion-back-button>
    </ion-buttons>

    <ion-title
      class="ion-text-capitalize"
    >{{ title }}</ion-title>

    <app-avatar slot="end"></app-avatar>

    <ion-buttons
      *ngIf="heartButtonCondition === true" 
      slot="start" 
      slot="secondary"
    >
      <ion-button (click)="heartButtonClick()" color="danger">
        <ion-icon 
          slot="icon-only" 
          [name]=" favorito ? 'heart' : 'heart-outline'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-button
      slot="end"
      slot="secondary"
      (click)="popoverClick( $event )"
      *ngIf="popoverCondition === true"
      fill="clear"
    >
      <ion-icon slot="icon-only" name="person-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>

  <ion-searchbar
    *ngIf="searchbar === true"
    placeholder="Search"
    animated
    inputmode="text"
    (ionChange)="onSearch( $event )"
    debounce="250"
    showCancelButton="focus"
  >

  </ion-searchbar>

</ion-header>
