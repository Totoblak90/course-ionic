<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        [text]="text"
        [color]="color"
      ></ion-back-button>
    </ion-buttons>

    <ion-title
      class="ion-text-capitalize"
    >{{ title }}</ion-title>

    <app-avatar slot="end"></app-avatar>

  </ion-toolbar>
</ion-header>
