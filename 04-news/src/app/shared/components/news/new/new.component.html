<ion-card color="dark">
      
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span class="new-source-name">{{ new.source.name }}</span>
      <div class="more-news">
        <ion-button (click)="openMenu()" fill="clear">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title
      (click)="openFullNew()"
    >{{ new.title }}</ion-card-title>
  </ion-card-header>

  <ion-img 
    class="animated fadeIn fast"
    *ngIf="new.urlToImage"
    [src]="new.urlToImage"
    (click)="openFullNew()"
  ></ion-img>

  <ion-card-content>
    <p>{{ new.description }}</p>
  </ion-card-content>

</ion-card>
