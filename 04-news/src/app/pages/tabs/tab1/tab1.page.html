<ion-header 
  [translucent]="true"
  class="ion-no-border"
>
  <ion-toolbar
    color="dark"
  >
    <ion-title>
      Tobias News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  color="dark"
  [fullscreen]="true"
>

  <app-news
    [news]="topArgNews"
  ></app-news>

  <ion-infinite-scroll
    threshold="10%"
    position="bottom"
    (ionInfinite)="loadInfiniteData($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
